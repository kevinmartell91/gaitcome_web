<h2>Resultados</h2>
<!-- <span class="bd-booticon outline">B</span> -->

<ul  class="results">  
  <li class="row" *ngFor = 'let kinematicsAnalysis of kinematicsAnalysiss' 
  (mouseout)="mouseOvered=kinematicsAnalysis"   (mouseover)="mouseOvered=kinematicsAnalysis"
  >
<!-- [class.selected]="kinematicsAnalysis === multipleKinematicsAnalysiss"  -->


      <mdl-checkbox  class="col-md-1" (click)="multipleSelect(kinematicsAnalysis._id)">
      </mdl-checkbox>
     
      <div class="col-md-8">{{kinematicsAnalysis.created_at}}</div>

      <div *ngIf="mouseOvered === kinematicsAnalysis">
        <div class="col-md-1">
          <mdl-icon  class="icon material-icons" mdl-tooltip-large="ver resumen"
            (click)="select(kinematicsAnalysis)">content_paste</mdl-icon>
        </div>
      </div>

  </li>

</ul>
