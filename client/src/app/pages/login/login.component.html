<div align="center">
  <mdl-card mdl-shadow="2">

    <mdl-card-title>
      <h1 mdl-card-title-text>Login</h1>
    </mdl-card-title>

   <!--  <mdl-card-supporting-text text-align="center">
      By pressing Create Account you agree to our
      Terms of Service, Privacy Policy and
      Notice of Privacy Practices
    </mdl-card-supporting-text> -->

    <mdl-card-actions mdl-card-border>

      <form [formGroup]="form" align="center">
        <p>
          <mdl-textfield label="Usuario" name="username"
            type="text" formControlName="username"
            floating-label></mdl-textfield>
        </p>

        <p>
          <mdl-textfield label="ContraseÃ±a" name="password"
            type="password" formControlName="password"
            floating-label></mdl-textfield>
        </p>



        <p >

          <mdl-radio *ngFor="let login_type of login_types"  name="login_type" value={{login_type.value}}
            formControlName="login_type"
            mdl-ripple>{{login_type.display}}</mdl-radio>

        </p>

         <div class="status-bar">
          <p class="mdl-color-text--primary">{{statusMessage}}</p>
          <mdl-spinner [active]="processingLogin"></mdl-spinner>

        </div>

        <p>
          <button mdl-button (click)="login()" [disabled]="!form.valid"
            mdl-button-type="raised" mdl-ripple
            mdl-colored="primary">Ingresar</button>
        </p>
      </form>


    </mdl-card-actions>


    <mdl-card-menu>
      <button mdl-button mdl-button-type="icon"
        mdl-ripple>
          <mdl-icon>share</mdl-icon>
        </button>
    </mdl-card-menu>

  </mdl-card>
</div>
