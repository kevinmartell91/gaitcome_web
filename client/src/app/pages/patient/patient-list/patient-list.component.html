<div *ngIf="allFields; then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
	<div class="margin-container">
	    <div class="container">

	    	<div class="row">
				<div class="col-md-8">
					<h2>Patitents</h2>
			    </div>
	    	</div>

            <table class="table table-responsive">
			  <thead>
			    <tr class="header_table">
			      <th></th>
			      <th>Names</th>
			      <th>Last names</th>
			      <th>Attorny names</th>
			      <th></th>
			    </tr>
			  </thead>
			  <tbody>
			  <!--   <tr *ngFor = "let patient of patients"
				        [class.selected]="patient === currentPatient"
				        (mouseout)="currentPatient = null"
				        (mouseover)="selectFromAllFields(patient)"> -->
			    <tr *ngFor = "let patient of patients"
				        [class.selected]="patient === currentPatient"
				        (mousemove)="select(patient)"
				        (mouseover)="mouseOvered = patient"> 
				  	<!-- <div> -->
				      <th scope="row" class="sytle_name_abbreviation">{{patient.names | captialLetterNames:2:patient.lastname}}</th>
				      <td>{{patient.names}}</td>
				      <td>{{patient.lastname}}</td>
				      <td>{{patient.attorney.names}} {{patient.attorney.lastname}}</td>
				      <td>
				      	<div *ngIf="mouseOvered === patient">
							<div class="row">
						        <div class="col">
						          	<mdl-icon  	class="icon material-icons" 
						          			 	mdl-tooltip-large="show"
						            		 	(click)="showReadPatientComponent()"
						              			>visibility</mdl-icon>
						            
						        </div>
						        <div class="col">
						          	<mdl-icon  	class="icon material-icons" 
						          			 	mdl-tooltip-large="edit"
						          			 	(click)="showUpdatePatientComponent()"
						              			href="#updateModal">edit</mdl-icon>
						            
						        </div>
						        <div class="col">
						          	<mdl-icon  	class="icon material-icons" 
						          			 	mdl-tooltip-large="delete"
						            		 	(click)="showDeletePatientComponent()"
						              			href="#deleteModal">delete</mdl-icon>
						            
						        </div>
					        </div>
						</div> 	
				      </td>
				  	<!-- </div> -->
			    </tr>
			   
			  </tbody>
			</table>

		</div>

	</div>
	<div class="drawer_add_patient">
		<mdl-button mdl-button
                    mdl-tooltip-large="New"
					mdl-button-type="fab" 
					mdl-colored="primary"
					mdl-ripple
	    		 	(click)="showAddPatientComponent()">
		    <mdl-icon>add</mdl-icon>
		</mdl-button>
	</div>
</ng-template>

<ng-template #elseBlock>
	<!-- <h2>Patietn</h2> -->

	<!-- Tooltips -->
   <!--  <div class="col-md-1">
		<mdl-icon  class="col icon material-icons" mdl-tooltip-large="Print" (click)="switchView('list')">print</mdl-icon>
    </div>
    <div class="col-md-1">
		<mdl-icon  class="col icon material-icons" [mdl-tooltip]="tt1" mdl-tooltip-position="top" (click)="switchView('photo')">add</mdl-icon>
    </div> -->


    
	<ul class="patients">  
	    <li  *ngFor = "let patient of patients"
	        (click)="selectFromNotAllFields(patient)"
	        [class.selected]="patient._id === currentPatient._id">

	        
			<div *ngIf="listView">  
					{{patient.names}}        
			</div>
			<div *ngIf="photoView">
					<mdl-chip mdl-label="{{patient.names}}">
					  <span mdl-chip-contact class="mdl-color--blue mdl-color-text--white">A</span>
					</mdl-chip>
			</div>  
	    </li>
	</ul>
</ng-template>
