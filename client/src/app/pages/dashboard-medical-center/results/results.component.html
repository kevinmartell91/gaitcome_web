<div class="margin-container">

  
  <div class="container-fluid">
        <div *ngIf="currentKinematicsAnalysis">
          
          <div class="collapse" id="collapseVideo">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/0qLblUty41c" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
  </div>

  <div class="container">
    <div class="row result-section">
      

      <div class="col-md-5 push-md-3 result-table-section">
        <app-result-list [token]="token"
                         [medical_center_id]="medical_center_id"
                         [therapist_id]="currentTherapist" 
                         [patient_id]="currentPatient" 
                         [headersOptions]="optionsHeader" 
                         (onSelect)="kinematicAnalysisSelected($event)"
                         (onMultipleSelect)="multipleKinematicAnalysisSelected($event)">
        </app-result-list> 
      </div>

      <div class="col-md-3 pull-md-5">
      
        <div class="row">
          <div class="col">
              <div class="roww field-group">
                <h4 data-toggle="collapse" href="#collapsePatientList" aria-expanded="true" aria-controls="collapsePatientList">
                  Patients
                </h4>
                <mdl-icon class="col-xs-2 icon material-icons"  
                           data-toggle="collapse" href="#collapsePatientList" aria-expanded="true" aria-controls="collapsePatientList">keyboard_arrow_down</mdl-icon>
              </div>
              <div class="collapse" id="collapsePatientList">
                  <app-patient-list [medical_center_id]="medical_center_id"
                                    [allFields]="false"
                                    (onSelect)="patientSelected($event)">
                  </app-patient-list>
              </div>
          </div>
          <div class="col">
            <div class="roww field-group">
              <h4 data-toggle="collapse" href="#collapseTherapistList" aria-expanded="true" aria-controls="collapseTherapistList">
                Therapists
              </h4>
              <mdl-icon  class="col-xs-2  icon material-icons" 
                         data-toggle="collapse" href="#collapseTherapistList" aria-expanded="true" aria-controls="collapseTherapistList">keyboard_arrow_down</mdl-icon>
            </div>             
            <div class="collapse" id="collapseTherapistList">
                <app-therapist-list [medical_center_id]="medical_center_id"
                                    [allFields]="false"
                                    (onSelect)="therapistSelected($event)">
                </app-therapist-list>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div *ngIf="currentKinematicsAnalysis">
          
          <div class="collapse" id="collapseVideo">
              <iframe class="video-section" width="560" height="315" src="https://www.youtube.com/embed/0qLblUty41c" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="row result-details-section">
            <app-result-preview [kinematicsAnalysis]="currentKinematicsAnalysis">
            </app-result-preview>   
            <button type="button" 
                    class="btn btn-primary btn-sm" 
                    (click)="gotoDetail()">View Details</button> 
          </div>


        </div>
      </div>
    </div>
  </div>

<div class="container">
  <div *ngIf="currentKinematicsAnalysis" class="drawer_video">
    <button mdl-button  mdl-button-type="fab" mdl-colored="accent" mdl-ripple 
            data-toggle="collapse" data-target="#collapseVideo" aria-expanded="false" aria-controls="collapseVideo">
        <mdl-icon>movie</mdl-icon>
    </button>
  </div>   
</div>






</div>
    
    


    <div *ngIf="false==true" class="row">

      <!-- Result filter by patient and therapist -->
      <div class="col-md-2">
        
        <!-- Patient list | child component-->
        <div class="row">
            <!-- <div class="card-block"> -->
          <!-- <app-patient-list [token]="token" -->
          <app-patient-list [medical_center_id]="medical_center_id"
                            [allFields]="false"
                            (onSelect)="patientSelected($event)">
          </app-patient-list>
            <!-- </div> -->
        </div>
        <!-- Therapist list |  child component -->
        <div class="row">
          <!-- <div class="card-block"> -->
          <!-- <app-therapist-list [token]="token" -->
          <app-therapist-list [medical_center_id]="medical_center_id"
                              [allFields]="false"
                              (onSelect)="therapistSelected($event)">
          </app-therapist-list>
          <!-- </div> -->
        </div>

        <div class="row">
          <h6>Opciones de multi seleccion</h6>
        </div>  
      </div>  

      <div class="col-md-10">
          

          <!-- Show video from selected result -->
          <div class="row"> 
            <div class="col-md-12">
              <div class="card-block">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/0qLblUty41c" frameborder="0" allowfullscreen></iframe>
              </div>
            </div>
          </div>

          <!-- Result list and result details  -->
          <div class="row">

              <!-- Result list | child component -->
              <div class="col-md-6">
                <div class="card-block">
                  <app-result-list [token]="token"
                                   [medical_center_id]="medical_center_id"
                                   [therapist_id]="currentTherapist" 
                                   [patient_id]="currentPatient" 
                                   [headersOptions]="optionsHeader" 
                                   (onSelect)="kinematicAnalysisSelected($event)"
                                   (onMultipleSelect)="multipleKinematicAnalysisSelected($event)">
                  </app-result-list>                              
              
                </div>
              </div>

              <!-- Result Preview | child component -->
              <div class="card-block">
                <div class="col-md-6">
                  <div *ngIf="currentKinematicsAnalysis">
                    <app-result-preview [kinematicsAnalysis]="currentKinematicsAnalysis">
                    </app-result-preview>   
                    <button type="button" 
                            class="btn btn-primary btn-sm" 
                            (click)="gotoDetail()">View Details</button> 
                  </div>
                </div>

              </div>
          </div>
          
      </div>

    </div>
