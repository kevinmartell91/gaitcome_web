<div class="margin-container">
  
  <div class="container">

    <div class="row">

      <div class="col-md-2">

        <div class="row">
          <h6>Pacients</h6>
          <ul class="heros vertical-menu">  
            <li *ngFor = "let patient of patients"
              [class.selected]="patient === selectedPatient"
                (click)="onSelectPaciente(patient)">{{patient.names}}
                <!-- <button (click)="doFilter('patient')">{{patient.names}}</button> -->
            </li>
          </ul>
        </div>

        <div class="row">
          <h6>Therapist</h6>
          <ul class="heros vertical-menu">  
            <li *ngFor = "let therapist of therapists"
              [class.selected]="therapist === selectedTherapist"
                (click)="onSelectTherapist(therapist)">{{therapist.username}}
                <!-- <button (click)="doFilter('therapist')">{{therapist.username}}</button> -->
            </li>
          </ul>
        </div>

      </div>  


      <div class="col-md-5">
        <h6>Resultados</h6>
        <span class="bd-booticon outline">B</span>
        <ul class="heros vertical-menu">  
          <li *ngFor = "let kinematicsAnalysis of kinematicsAnalysiss"
            [class.selected]="kinematicsAnalysis === selectedKinematicsAnalysis"
              (click)="onSelectKinematicAnalysis(kinematicsAnalysis)">
              <!-- <span class="badge">{{kinematicsAnalysis._id}} (click)="gotoDetail()</span>--> {{kinematicsAnalysis.created_at}} 
          </li>
          <button type="button" class="btn btn-primary btn-sm" (click)="gotoDetail()"> ver</button>
        </ul>
      </div>

      <div class="col-md-4">
        <h6>Resultado seleccionadd</h6>

        <div *ngIf="selectedKinematicsAnalysis">
          <h6>
            {{selectedKinematicsAnalysis._id | uppercase}} is my hero
          </h6>
          <button type="button" class="btn btn-primary btn-sm" (click)="gotoDetail()">View Details</button>
        </div>
      </div>


    </div>




  </div>
