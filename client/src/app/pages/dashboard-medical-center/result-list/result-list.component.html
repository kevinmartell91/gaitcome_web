<div class="margin-container">
<div mdl-shadow="2">
   <mdl-layout mdl-layout-fixed-header mdl-layout-fixed-drawer>
 
      <mdl-layout-drawer class="drawer-results">
         <mdl-layout-title>result-list works!</mdl-layout-title>
         <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" >Receintes</a>
            <a class="mdl-navigation__link" >Buscar</a>
         </nav>
      </mdl-layout-drawer>
      <mdl-layout-content>
         

       <p>
      <label>Filter by first name: <input (keyup)="filterPeople($event)"/></label>
    </p>
    <vaadin-grid frozen-columns="2" [items]="displayedPeople" selection-mode="multi" (sort-order-changed)="sortPeople($event)">
      <table>
        <colgroup>
          <col sortable name="firstName">
          <col sortable name="lastName">
          <col sortable name="email" width="250">
          <col sortable name="address.phone" hidable>
          <col sortable name="address.street" hidable>
          <col sortable name="address.city" hidable>
          <col sortable name="address.state" hidable>
          <col sortable name="address.zip" hidable>
          <col sortable name="address.country" hidable hidden>
        </colgroup>
      </table>
    </vaadin-grid>
         
         <!-- <mdl-table-selectable mdl-shadow="2"
	       [table-model]="tableModel"
	       [table-model-selected]="selected"
	       (table-model-selectionChanged)="selectionChanged($event)">
	   </mdl-table-selectable>
 -->

      <button (click)='onSelect()'> click me </button>


      </mdl-layout-content>
   </mdl-layout>
</div>
</div>
